name: studypals
description: A comprehensive study companion app with flashcards, task management, and virtual pets.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  sqflite: ^2.3.0
  sqflite_common_ffi_web: ^1.0.1+1
  path: ^1.8.3
  markdown: ^7.2.1
  flutter_widget_from_html: ^0.17.1
  shared_preferences: ^2.4.13
  uuid: ^4.2.1
  video_player: ^2.8.1
  intl: ^0.20.2
  fl_chart: ^1.1.1
  cupertino_icons: ^1.0.2
  crypto: ^3.0.3
  http: ^1.2.0
  table_calendar: ^3.2.0
  url_launcher: ^6.2.1
  cached_network_image: ^3.3.0
  # Firebase dependencies
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_analytics: ^12.0.2
  # Animation dependencies
  lottie: ^3.1.2
  # AI and Web Search
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/FirstStudyPal.png
    - assets/dashboard_background.png
    - assets/LibraryCat.mp4
    - assets/animations/